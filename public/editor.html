<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>编辑笔记</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/markdown.css">
  <link rel="stylesheet" href="css/editor-page.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
</head>

<body>
  <div class="editor-page">
    <header class="editor-header">
      <div class="header-left">
        <input type="text" id="titleInput" placeholder="笔记标题">
        <div class="category-wrapper">
          <select id="categorySelect" class="category-select">
            <option value="">选择分类...</option>
          </select>
          <button id="newCategoryBtn" class="btn btn-secondary">
            <i class="fas fa-plus"></i>新建分类
          </button>
        </div>
      </div>
      <div class="header-right">
        <button id="saveNoteBtn" class="btn btn-primary">
          <i class="fas fa-save"></i>保存笔记
        </button>
        <button id="backBtn" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i>返回列表
        </button>
      </div>
    </header>

    <div class="editor-main">
      <div class="toolbar">
        <button data-command="h1" title="标题1"><i class="fas fa-heading"></i>1</button>
        <button data-command="h2" title="标题2"><i class="fas fa-heading"></i>2</button>
        <button data-command="h3" title="标题3"><i class="fas fa-heading"></i>3</button>
        <button data-command="h4" title="标题4"><i class="fas fa-heading"></i>4</button>
        <button data-command="h5" title="标题5"><i class="fas fa-heading"></i>5</button>
        <button data-command="h6" title="标题6"><i class="fas fa-heading"></i>6</button>
        <span class="toolbar-divider"></span>
        <button data-command="bold" title="加粗"><i class="fas fa-bold"></i></button>
        <button data-command="italic" title="斜体"><i class="fas fa-italic"></i></button>
        <button data-command="align-left" title="左对齐"><i class="fas fa-align-left"></i></button>
        <button data-command="align-center" title="居中"><i class="fas fa-align-center"></i></button>
        <button data-command="align-right" title="右对齐"><i class="fas fa-align-right"></i></button>
        <span class="toolbar-divider"></span>
        <button data-command="code" title="代码块"><i class="fas fa-code"></i></button>
        <button data-command="indent" title="增加缩进"><i class="fas fa-indent"></i></button>
        <button data-command="outdent" title="减少缩进"><i class="fas fa-outdent"></i></button>
        <button data-command="table" title="插入表格"><i class="fas fa-table"></i></button>
        <button id="imageBtn" title="插入图片"><i class="fas fa-image"></i></button>
        <input type="color" class="color-picker" id="colorPicker" title="文字颜色">
        <label class="btn btn-secondary">
          <i class="fas fa-file-import"></i> 导入MD
          <input type="file" id="importMd" accept=".md" style="display: none">
        </label>
        <input type="file" id="imageInput" accept="image/*" class="hidden-input">
      </div>

      <div class="content-wrapper">
        <div class="editor-container">
          <textarea id="editor"></textarea>
        </div>
        <div class="preview-container markdown-preview" id="preview"></div>
        <button class="outline-btn" id="outlineBtn">
          <i class="fas fa-list"></i>
        </button>
        <div class="outline-container" id="outline">
          <div class="outline-title">目录</div>
          <ul class="outline-list"></ul>
        </div>
        <button class="back-to-top" id="backToTop">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="js/config.js"></script>
  <script src="js/note-editor.js"></script>
</body>

</html>
